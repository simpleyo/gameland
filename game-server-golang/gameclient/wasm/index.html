<!DOCTYPE html>
<head>
    <style>
    html { background: black; }
    body {
      overflow: hidden; /* Hide scrollbars */
    }
    </style>
</head>
<body></body>
<script src="wasm_exec.js"></script>
<script>
    // Firefox bloquea getGamepads en los contextos que no son https, mientras que Chrome no lo bloquea.
    var isGamepadsBlocked = typeof navigator.getGamepads == 'undefined';

    if (isGamepadsBlocked)
        alert("This browser is not supported.\nTo play this game we recommend Chrome.");
    else 
    {
        // Polyfill
        if (!WebAssembly.instantiateStreaming) {
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(result => {
            go.run(result.instance);
        });
    }
</script>
